<div class="container">
<a routerLink="/admin/product/new" class="btn btn-primary">new product</a>
<table  datatable class=" table">
  <thead>
    <tr>
      <th>title</th>
      <th> price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$ | async">
    
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
     <td>
        <a [routerLink]="['/admin/products/', p.$key]" class="btn btn-primary">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
