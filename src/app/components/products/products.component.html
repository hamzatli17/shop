
<div class="row">
    <div class="col-3">
        <div class="sticky-top">
            <div class="list-group">
                <a
                  class="list-group-item list-group-item-action"
                  [class.active]="!category"
                  routerLink="/"
                  >All Categories</a>
                <a 
                  *ngFor="let c of categories$ | async" 
                  routerLink="/"
                  [queryParams]="{ category:c.name }"
                  class="list-group-item list-group-item-action"
                  [class.active]="category === c.name"
                  >
                  {{ c.name }}
                </a>
              </div>
          </div>
    </div>
    <div class="col">
      <div class="row">
          <div *ngFor="let p of products ; let i = index">
            <div class="col">
              <!-- <product-card [product]="p"></product-card> -->
              <div *ngIf="p.title" class="card">
                <!-- <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}"> -->
                <div class="card-body">
                  <h4 class="card-title">{{p.title}}</h4>
                  <p class="card-text">{{p.price}}</p>
                </div>
                <div class="card-footer">
                  <a  href="#" class="btn btn-primary btn-block">Add to Cart</a>
                </div>
              </div>  
            </div>
            <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </div>
        </div>
    </div>
  </div>
